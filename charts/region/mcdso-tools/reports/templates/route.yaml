---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Chart.Name }}-repo
  name: {{ .Chart.Name }}-repo
spec:
  port:
    targetPort: {{ .Values.service.ports.name }}
  to:
    kind: {{ .Values.routeTo.kind }}
    name: {{ .Values.routeTo.name }}
    weight: {{ .Values.routeTo.weight }}
